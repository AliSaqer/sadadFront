<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link href="assets/img/Vector.png" rel="icon"/>
    <link rel="stylesheet" href="assets/css/regesterStyle.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Add Transaction
        </div>
        <div class="form">           
            <div class="input_field">
                <label>First Name</label>
                <input type="text" class="input" id="FirstName" >
            </div>
            <div class="input_field">
                <label>Last Name</label>
                <input type="text" class="input" id="LastName" >
            </div>
            <div class="input_field">
                <label>Product Name</label>
                <input type="text" class="input" id="Product_name" >
            </div>
            <div class="input_field">
                <label>Quantity</label>
                <input type="text" class="input" id="Quantity" >
            </div>
            <div class="input_field">
                <input type="button" value="Add" class="btn" id="btn">
            </div>
            <a href="index.html">
            <div class="input_field">
                <input type="submit" value="Exit" class="btn">
            </div>
            </a>
        </div>
    </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script/addTransaction.js"></script>
    
</body>
</html>
