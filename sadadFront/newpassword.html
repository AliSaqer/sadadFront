<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/loginStyle.css">
    <link href="assets/img/Vector.png" rel="icon"/>
    <title>Sadad resetPassword</title>
</head>
<body>
    <div class="center" id="container">
        <h1>Reset PassWord</h1>
        <form>
        <div class="txt_field">
            <input type="text" required id="NewPassword">
            <span></span>
            <label>New Password</label>
        </div>
        <div class="txt_field">
            <input type="text" required id="ConfirmPassword">
            <span></span>
            <label>Confirm PassWord</label>
        </div>
        <input type="button" value="Send" id="btn">
        <div class="signup_link">
            Back to <a href="login.html">Login</a>
        </div>
        </form>
    </div>
    <div id="Users"></div> 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script/newPassword.js"></script>
</body>
</html>
